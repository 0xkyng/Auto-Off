<body>
   <!--Auto Off for Inputs starts Here--> 
   <input type="text" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">
   <!--Auto off for Inputs ends here-->

   <!--Auto off for the textarea begins here-->
   <textarea autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
   <!--Auto off for the text area stops here-->

   <!--Beginning of auto off form fields-->
   <form autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></form>
   <!--End of auto off for form fields-->
</body>
